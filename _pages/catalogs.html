---
title: "Catalogues"
layout: default
permalink: "/catalogs"
---

<div class="container">
    <h4 class="font-weight-bold spanborder"><span>{{page.title}}</span></h4>
    <div class="row gap-y listrecent listrecent listauthor">
        {% for catalog in site.catalogs %}
            <div class="col-lg-2 mb-2">
                <div class="p-4 border rounded">
                    <div class="row">
                        <a target='_blank' href="{{ catalog.link }}">
                        <div class="col-md-12 d-flex justify-content-between mb-4 mb-md-1"><img alt="{{ catalog.title }}" src="{{site.baseurl}}/{{ catalog.image }}" class="rounded" height="100%" width="100%"></div>
                            <div class="col-md-12">
                                
                                <h5 class="text-dark mb-0 justify-content-center text-center"> {{ catalog.title }} </h5>
                                </a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<style>
    footer {
       *position: fixed !important;
       bottom: 0px !important;
       width: 100vw !important;
   }
   </style>
